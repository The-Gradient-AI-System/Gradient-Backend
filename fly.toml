# Fly.io app name â€“ change to your preferred name, e.g. gradient-backend
app = "gradient-backend"

[build]

[env]
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

# Optional: persist DuckDB. First run: fly volumes create gradient_db --region ord --size 1
# [mounts]
#   source = "gradient_db"
#   destination = "/app/db"
